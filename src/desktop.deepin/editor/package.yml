name       : deepin-editor
version    : 5.0.0
release    : 2
source     :
    - git|https://github.com/linuxdeepin/deepin-editor.git : 5.0.0
license    : GPL-3.0-or-later
component  : desktop.deepin
summary    : Deepin Editor.
description: |
    Deepin Editor: simple editor for deepin.
builddeps  :
    - pkgconfig(dtkwidget)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xcb-util)
    - pkgconfig(xext)
    - pkgconfig(xtst)
    - kcodecs-devel
    - qt5-tools-devel
    - syntax-highlighting-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
